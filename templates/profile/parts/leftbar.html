{% load static %}

<div class="leftbar p-r-20 p-r-0-sm">
    <!--  -->
    <h4 class="m-text14 p-b-7">
        Заказы
    </h4>

    <ul class="p-b-54">
        {% for status in order_statuses %}
            {% if forloop.first %}
                <li class="p-t-4">
                    <a href="{% url 'profile' %}#orders_list" class="s-text13 active1">
                        Все
                    </a>
                </li>
            {% endif %}
            <li class="p-t-4">
                <a href="{% url 'profile' %}?status={{ status.id }}#orders_list" class="s-text13">
                    {{ status.name }}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
