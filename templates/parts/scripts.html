        });

</script>
<script type="text/javascript">
    /*[ No ui ]
    ===========================================================*/
    var filterBar = document.getElementById('filter-bar');
    const min_price = parseInt(document.getElementById('value-lower').innerText)
    const max_price = parseInt(document.getElementById('value-upper').innerText)
    noUiSlider.create(filterBar, {
        start: [min_price, max_price],
        connect: true,
        range: {
            'min': min_price,
            'max': max_price
        }
    });

    var skipValues = [
        document.getElementById('value-lower'),
        document.getElementById('value-upper')
    ];
    var skipInputValues = [
        document.getElementById('min_price_input'),
        document.getElementById('max_price_input')
    ];
    filterBar.noUiSlider.on('update', function (values, handle) {
        skipValues[handle].innerText = Math.round(values[handle]);
        skipInputValues[handle].value = Math.round(values[handle]);
    });
</script>
